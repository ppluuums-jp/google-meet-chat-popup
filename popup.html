<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Popup Parser</title>
</head>
<style>
  .hidden {
    display: none;
  }
</style>
<body>
  <div class="m-3" style="width: 20rem;">
    <div class="row p-3">
      <div class="col-2" style="text-align:right">
        <img src="images/image.png" width=20 height=20 alt="..." style="margin-left:0px;">
      </div>
      <div class="col-10 p-0">
        <h5 class="card-title text-left" style="margin-right:5px;" >Google Meet Chat Popup</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-8 p-0 ps-2">
        <h5 class="card-title text-left">Show Chat</h5>
        <p  class="small" style="line-height:0.8rem">push the button<br>when you are on Google Meet tab and the chat section opens</p>
      </div>
      <div class="col-4 p-2">
        <button id="windowBtn" type="button" class="btn">Generate</button>
      </div>
    </div>
    <div id="error" class="hidden">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
